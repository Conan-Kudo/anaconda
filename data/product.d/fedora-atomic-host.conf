# Anaconda configuration file for Fedora Atomic Host.

[Product]
product_name = Fedora
variant_name = AtomicHost

[Base Product]
product_name = Fedora

[Payload]
# Atomic Host supports only a subset of available languages and locales.
check_supported_locales = True

[Storage]
file_system_type = xfs
default_partitioning =
    /    (min 2 GiB, max 15 GiB)
    swap

[User Interface]
custom_stylesheet = /usr/share/anaconda/pixmaps/atomic/fedora-atomic.css
