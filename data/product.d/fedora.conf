# Anaconda configuration file for Fedora.

[Product]
product_name = Fedora

[Network]
default_on_boot = FIRST_WIRED_WITH_LINK

[Bootloader]
efi_dir = fedora

[User Interface]
help_directory = /usr/share/anaconda/help/fedora
default_help_pages =
    fedora_help_placeholder.txt
    fedora_help_placeholder.xml
    fedora_help_placeholder.xml

[Payload]
default_rpm_gpg_keys =
    /etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
